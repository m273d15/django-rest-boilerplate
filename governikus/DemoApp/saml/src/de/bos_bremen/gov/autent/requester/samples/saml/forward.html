<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="de">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<link rel="stylesheet" type="text/css" href="bos.css" />
<title>Autent neuer Personalausweis: SAML Demo Anwendung</title>
</head>
<body onload="document.forms[0].submit()">
   <div id="header">
      <h1>Autent neuer Personalausweis: SAML Demo Anwendung</h1>
   </div>
   <div id="content">
      <h2>Weiterleitung zu Governikus Autent</h2>
      <form action="${ACTION}" method="post">
      	<noscript>
         	<p>Der SAML-Request soll nun per HTTP Post an den Server Governikus Autent &uuml;bertragen
            werden. Da Ihr Browser kein Java Script ausf&uuml;hrt, klicken Sie bitte auf den folgenden Button,
            um fortzufahren.</p>
          	<div>
          		<input type="submit" value="Weiter" />
          	</div>
      	</noscript>
      	<div>
      		<input type="hidden" name="SAMLRequest" value="${SAML}" />
        	<input type="hidden" name="RelayState"  value="${RELAY_STATE}" />
      	</div>
      </form>
   </div>
   <div id="footer">
      <p>&copy; 2014 Governikus GmbH &amp; Co KG</p>
   </div>
</body>
</html>
